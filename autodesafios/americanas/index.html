<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 13 128gb</title>

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--=======cabeçalho=======-->
    <header>
        <div id="area_header">
            <!--=======logo=======-->
            <img src="img/logo.svg" alt="Logo da americanas.com">
            <section>
                <!--=======barra de pesquisa=======-->
                <form method="get" id="barra_pesquisa">
                    <input type="search" name="buscar_txt" id="buscar_txt" placeholder="Busque o seu produto...">
                    <button>
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </form>
                <!--=======carrinho e perfil-->
                <a href="#"><span class="material-symbols-outlined">shopping_cart</span></a>
                <a href="#"><span class="material-symbols-outlined">account_circle</span></a>
            </section>
        </div>
    </header>
    <!--=======conteudo=======-->
    <main>
        <!--Imagem do produto-->
        <img src="img/produto.png" alt="imagem do produto">

        <!--=======informações do produto-->
        <section class="info">
            <h1>Iphone 13 128gb</h1>
            <ul>
                <li>Tela OLED com Ceramic Shield</li>
                <li>Resistente à água</li>
                <li>Videos incriveis com o modo cinema</li>
                <li>Com mais bateria</li>
                <li>PRocessador A15 bionic</li>
                <li>Conexão 5G</li>
            </ul>
        </section>
    </main>
</body>
</html>
